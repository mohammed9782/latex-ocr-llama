services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_server
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Ensure the container runs the Ollama server process
    command: ["serve"]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app_network

  ollama-pull:
    build:
      context: ./tools/ollama-puller
    container_name: ollama_pull_model
    volumes:
      - ollama_data:/root/.ollama
    # The helper image runs /wait-and-pull.sh (script copies MODEL and MAX from env)
    environment:
      MODEL: llama3.2-vision
      MAX: 60
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      - ollama
    networks:
      - app_network

  streamlit-app:
    build: .
    container_name: latex_ocr_app
    ports:
      - "8501:8501"
    environment:
      OLLAMA_HOST: http://ollama:11434
      LLM_MODEL: llama3.2-vision
    depends_on:
      - ollama-pull
    networks:
      - app_network

volumes:
  ollama_data:

networks:
  app_network:
    driver: bridge